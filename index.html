
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="public/css/bootstrap.min.css" rel="stylesheet" >

<body>
    <div class="frame">
      <section class="form signup">
        <div class="wrapper">
            <header>Register</header>
            <form action="">
                <div class="name-details">
                    <div class="field input">
                        <label style="padding-left: 10px;"for="username">User name</label>
                        <input type="text" name="username" placeholder="username"  required >
                    </div>
                    <div class="field input">
                        <label style="padding-left: 10px;"for="password">Password</label> 
                        <input type="password" name="password" placeholder="password" required>
                        <i style="margin-bottom: -2px; "class="bi bi-eye"></i>
                    </div>
                    <class class="field">
                        <label style="padding-left: 10px;"> Select Profile</label>
                        <input style="padding-left: 10px; " type="file" >
                    </div>
                    <div class="field button"> 
                        <input type="submit" name="submit" value="Register" class="button">
                    </div>
                    <div class="link"><a href="login.html"  > Login </a></div>

                </div>
                    
                    
            </form>
        </div>
      </section>
    </div>
